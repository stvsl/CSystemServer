<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
    <!-- 调用qt内部组件完成qt连接器的载入 -->
    <script src=qrc:///qtwebchannel/qwebchannel.js></script>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=HOeqsdIRwYb4SaOozYyY3yTqxPGxoz6U">
        </script>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
        // 创建地图实例 
        var map = new BMapGL.Map("container");
        // 创建点坐标 
        var point = new BMapGL.Point(116.404, 39.915);
        // 初始化地图，设置中心点坐标和地图级别 
        map.centerAndZoom(point, 15);
        //开启鼠标滚轮缩放
        map.enableScrollWheelZoom(true);
        //设置地图显示等级（地图深度）
        map.setZoom(20);
        // 添加比例尺控件
        var scaleCtrl = new BMapGL.ScaleControl();
        map.addControl(scaleCtrl);
        // 添加3D控件
        var navi3DCtrl = new BMapGL.NavigationControl3D();  
        map.addControl(navi3DCtrl);

        //qt通信组件实例化
        new QWebChannel(qt.webChannelTransport, function (channel) {
            /*函数绑定*/
            //地图中心重设
            channel.objects.trans.setCenter.connect(setCenter);
            //地图poi文字显示设置
            channel.objects.trans.setPoiText.connect(setPoiText);
            //地图poi图标显示设置
            channel.objects.trans.setPoiIcon.connect(setPoiIcon);
            //地理位置查找
            channel.objects.trans.searchP.connect(searchP);
            //地图地球模式
            channel.objects.trans.setMapType.connect(setMapType);
            //跳转到指定位置
            channel.objects.trans.setCenter.connect(setCenter);
        })

        //设置中央位置
        function setCenter() {
            var point = new BMapGL.Point(200.500, 70.915);
            map.centerAndZoom(point, 15);
            map.setZoom(20);
        }

        function setPos(i,j){
            var point = new BMapGL.Point(i,j);
            map.centerAndZoom(point,15);
            map.setZoom(20);
        }

        //设置地标文字显示
        function setPoiText(boo) {
            map.setDisplayOptions({
                poiText: boo
            })
        }

        //设置地标图标显示
        function setPoiIcon(boo) {
            map.setDisplayOptions({
                poiIcon: boo
            })
        }

        //搜索功能
        function searchP(p) {
            var myGeo = new BMapGL.Geocoder();
            //将地址解析结果显示在地图上，并调整地图视野
            myGeo.getPoint(p, function (point) {
                if (point) {
                    map.centerAndZoom(point, 16);
                    map.setZoom(20);
                } else {
                    alert("error:您的输入无效");
                }
            })
        }

        //卫星地球模式
        function setMapType(){
            map.setMapType(BMAP_EARTH_MAP);
        }

    </script>
</body>

</html>
